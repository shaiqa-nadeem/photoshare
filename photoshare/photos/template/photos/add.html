<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="container justify-cotent-center">
        <div class="row justify-cotent-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}"       class="btn btn-dark my-3">Go Back</a>
                <div class="card">
                    <form method="POST" action="" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label>Description</label>
                            <input class="form-control" placeholder="Enter description" name ="description" type="text">
                        </div>

                        <div class="form-group m-3">
                            <label>Select category</label>
                            <select class="form-control"  name ="category">
                                <option value="none">
                                    Select a category
                                </option>
                                
                                    {% for category in categories %}
                                        <option value="{{category.id}}">
                                            {{category.name}}
                                        </option>

                                    {% endfor %}
                            </select>
                        </div>
                        <div class="form-group m-3">
                            <label>Create a new category</label>
                            <input class="form-control" placeholder="Enter new category" name ="category_new" type="text">
                        </div>

                        <div class="form-group m-3">
                            <label>Upload Image</label>
                            <input class="form-control-file" name ="image" type="file">
                        </div>
                        <button type="submit" class="btn btn-primary m-3">Submit</button>

                    </form>
                    

                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
